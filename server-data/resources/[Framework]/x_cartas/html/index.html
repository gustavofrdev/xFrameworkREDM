<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" type="text/javascript"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Envio de Cartas</title>
</head>

<body>
    <div id="js-main-cont" class="container" style="display: none;">
        <div id="js-writer" style="display: none;" id="js-writter-main">
            <div class="insert-id-container">
                Identidade do Destinatário:
                <input id="js-content-id" type="number"
                    style="background-color: transparent; border: none; font-weight: bold; font-size: 15px; " id="js-id"
                    placeholder="insira a identidade aqui..." class="insert-id-style">
                </input>
                <br> Digite sua Mensagem: </br>
                <textarea id="js-content-main"
                    style="background-color: transparent; border: none; font-weight: bold; font-size: 15px; margin: 10px; "
                    id="js-mensagem" placeholder="escreva sua mensagem aqui..." cols="39" rows="14" minlength="10"
                    maxlength="500" required></textarea>
                <div class="error" id="js-error">
                    <!-- O erro aparecerá nesse ID(js-error) -->
                </div>
                <div class="submit-button-container">
                    <a class="submit-button" id="js-confirm" onclick="script.submit()"> CONFIRMAR </a>
                </div>
            </div>
        </div>
        <div id="js-reader" class="read" style="display: none;">
            <div class="insert-id-container" id="js-remetente-read">
            </div>
            <div class="reader" id="js-reader-content">
            </div>
        </div>
</body>

</html>
