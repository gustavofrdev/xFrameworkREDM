<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>!  !</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="actionmenu" style="display: none;">
            <div class="conteudo">
                <div class="menu">
                    <p><b>Indios</b></p>
                </div>
                <div class="itens">
                    <section class="sessaoItens">
                        <div class="conteudoItens">
                            <div class="itemSessao item-item" category="CV">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="inv/weapon_sniperrifle_rollingblock.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>SniperRifle Rollingblock</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="weapon_sniperrifle_rollingblock" class="menuoption"><b>Craftar</b></button>
                                        </div>
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>x2 Zinco</li>
                                            <li>x2 Cobre</li>
                                            <li>x2 Chumbo</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="CV">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="inv/weapon_shotgun_doublebarrel.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>Double Barrel Shotgun</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="weapon_shotgun_doublebarrel" class="menuoption"><b>Craftar</b></button>
                                        </div>
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>x1 Zinco</li>
                                            <li>x1 Cobre</li>
                                            <li>x1 Chumbo</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="CV">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="inv/ammo_shotgun.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>Munição de Shotgun</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="ammo_shotgun" class="menuoption"><b>Craftar</b></button>
                                        </div>
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>x1 Chumbo</li>
                                            <li>x1 Polvora</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="itemSessao item-item" category="CV">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="inv/ammo_rifle.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>Munição de Rifle</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="ammo_rifle" class="menuoption"><b>Craftar</b></button>
                                        </div>
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>x2 Chumbo</li>
                                            <li>x2 Polvora</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
